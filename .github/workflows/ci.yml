name: ğŸ”„ CI

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: write
  contents: write

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ”¬ Lint
        run: pnpm run lint

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ  Run build
        run: pnpm run build

  prettier:
    name: ğŸ” Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: â¤ï¸ Run format:check
        run: pnpm run format:check

  size:
    name: ğŸ“ Size Limit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ  Run build
        run: pnpm run build

      - name: âš–ï¸ Run size
        run: pnpm run size

  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    needs: [lint, prettier, size, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that release-it can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ’¿ Save npm credentials
        run: npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: ğŸš€ Release It
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
